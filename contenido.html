<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Contenido Web</title>
<style>
body { text-align: center; font-family: Arial, sans-serif; transition: background-color 0.5s; margin-top: 20px; }
button { padding: 10px 15px; margin-top: 10px; border-radius: 8px; cursor: pointer; }
#quiz { margin-top: 30px; }
.correct { color: green; font-weight: bold; }
.wrong { color: red; font-weight: bold; }
</style>
</head>
<body>
<h2>Hora Actual:</h2>
<p id="hora"></p>
<button id="cambiarColorBtn">Cambiar color de fondo</button>

<div id="quiz">
  <h3>Mini Quiz:</h3>
  <p id="pregunta"></p>
  <button id="btn1"></button>
  <button id="btn2"></button>
  <p id="resultado"></p>
</div>

<script>
// Actualizar la hora
function actualizarHora() {
  const ahora = new Date();
  document.getElementById("hora").innerText = ahora.toLocaleTimeString();
}
setInterval(actualizarHora, 1000);
actualizarHora();

// Cambiar color de fondo correctamente
function cambiarColor() {
  const color = '#' + Math.floor(Math.random()*16777215).toString(16);
  document.body.style.backgroundColor = color;
}
document.getElementById("cambiarColorBtn").addEventListener("click", cambiarColor);

// Preguntas del quiz en español
const preguntas = [
  {preg: "¿JavaScript se usa para la lógica o para el diseño?", correcta: "Lógica"},
  {preg: "¿HTML sirve para crear contenido o para la lógica?", correcta: "Contenido"},
  {preg: "¿CSS sirve para diseñar o para la lógica?", correcta: "Diseñar"},
  {preg: "¿App Inventor usa bloques o código tradicional?", correcta: "Bloques"},
  {preg: "¿Qué lenguaje da interactividad en la web?", correcta: "JavaScript"}
];

let preguntaActual;

// Cargar nueva pregunta
function nuevaPregunta() {
  const index = Math.floor(Math.random() * preguntas.length);
  preguntaActual = preguntas[index];
  document.getElementById("pregunta").innerText = preguntaActual.preg;

  // Opciones mezcladas
  let opciones = [preguntaActual.correcta];
  while(opciones.length < 2) {
    const aleatoria = preguntas[Math.floor(Math.random() * preguntas.length)].correcta;
    if(!opciones.includes(aleatoria)) opciones.push(aleatoria);
  }
  opciones.sort(() => Math.random() - 0.5);

  document.getElementById("btn1").innerText = opciones[0];
  document.getElementById("btn2").innerText = opciones[1];
  document.getElementById("resultado").innerText = "";
}

// Verificar respuesta
function chequear(respuesta) {
  const res = document.getElementById("resultado");
  if(respuesta === preguntaActual.correcta) res.innerText = "✅ ¡Correcto!"; 
  else res.innerText = "❌ ¡Incorrecto!";
  // Cargar nueva pregunta después de 1 segundo
  setTimeout(nuevaPregunta, 1000);
}

// Eventos de los botones
document.getElementById("btn1").addEventListener("click", () => chequear(document.getElementById("btn1").innerText));
document.getElementById("btn2").addEventListener("click", () => chequear(document.getElementById("btn2").innerText));

// Inicializar primera pregunta
nuevaPregunta();
</script>
</body>
</html>
